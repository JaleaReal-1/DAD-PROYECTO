server:
  port: 8082
spring:
  application:
    name: ms-clientes
  datasource:
    url: jdbc:mysql://localhost:3306/contabilidad_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  security:
    user:
      name: user
      password: password
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
